<!-- monitoring_area_form.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Monitoring Area Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Monitoring Area Form</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'monitoring_area_list' %}">Cancel</a>
</body>
</html>
